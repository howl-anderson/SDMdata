{% extends "framework.html" %}
{% block body %}
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Manage User</div>

  <!-- Table -->
<table class="table">
    <thead>
    <tr>
        <td>#</td>
        <td>User Name</td>
        <td>Operation</td>
    </tr>
    </thead>
    <tbody>
    {% for user in user_list %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.login_name }}</td>
        <td><a href="/delete-user?user_id={{ user.id }}">Delete</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>




<form class="form-inline" role="form" method="POST" action="/add-user">
  <strong>Add New User:</strong>
  <div class="form-group">
    <label class="sr-only" for="exampleInputEmail2">User Name</label>
    <input type="text" class="form-control" id="exampleInputEmail2" placeholder="User Name" name="username">
  </div>
  <div class="form-group">
    <label class="sr-only" for="exampleInputPassword2">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" name="password">
  </div>
  <!--<div class="checkbox">-->
    <!--<label>-->
      <!--<input type="checkbox"> Administrator?-->
    <!--</label>-->
  <!--</div>-->
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
